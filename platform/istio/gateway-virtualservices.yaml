---
# Istio Gateway - Entry point for external traffic
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: asset-registry-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 8080
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
# VirtualService for AssetRegistry
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: assetregistry-vs
  namespace: assetcore-dev
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/asset-registry-gateway
  http:
  - match:
    - uri:
        prefix: "/assetregistry"
    route:
    - destination:
        host: assetregistry-svc
        port:
          number: 80
---
# VirtualService for IdentityAccess
apiVersion: networking.istio.io/v1beta1
